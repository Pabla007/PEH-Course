</head><body>Due to security purpose the root user has been changed to normal user. <br/>
So if we want to run anything as an administrator than we have to use sudo for that.<br/>
i.e. if we want to switch the user from normal to root that this is the code.<br/>
<b>sudo su -</b></body></html>
